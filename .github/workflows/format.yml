name: Code Formatting

on: 
  push:
    branches:
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install black
      run: |
        pip install black

    - name: Run black check
      run: |
        black --check .
